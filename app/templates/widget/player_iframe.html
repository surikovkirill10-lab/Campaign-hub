<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{{ video_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .widget-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            display: block;
            background: #000;
        }
    </style>
</head>
<body>
<div class="widget-container">
    <video id="yadro-video"
           playsinline
           webkit-playsinline
           {% if player_config.autoplay %}autoplay{% endif %}
           {% if player_config.muted %}muted{% endif %}
           controls
           src="{{ video_src }}"
           {% if video_poster %}poster="{{ video_poster }}"{% endif %}>
        Your browser does not support the video tag.
    </video>
</div>

<script>
    window.YadroWidgetConfig = {
        sessionToken: "{{ session_token }}",
        eventEndpoint: "{{ event_endpoint }}",
        playerConfig: {{ player_config_json|safe }}
    };
</script>
<script src="{{ request.url_for('static', path='widget/player.js') }}"></script>
</body>
</html>
